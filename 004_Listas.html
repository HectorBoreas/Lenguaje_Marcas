<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Manejo de listas</h1>
    <hr>
    <!-- Lista desordenada -->
    <h2>Lista desordenada</h2>
        <ul>
            <li>Unidad 1. HTML Y XHTML</li>
            <li>Unidad 2. HTML Y CSS</li>
            <li>Unidad 3. XML Y XLS</li>
        </ul>
    <hr>
    <!-- Lista ordenada -->
    <h2>Lista ordenada</h2>
        <ol>
            <li>Unidad 1. Html y xHteml</li>
            <li>Unidad 2. Xml y Css</li>
            <li>Unidad 3. Xpath y Xslt</li>
            <li>Unidad 4. Xbase</li>
        </ol>
</body>
</html>
