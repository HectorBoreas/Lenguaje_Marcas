<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de tablas 002</title>
</head>
<body>
    <h1>Diseño de tablas 002</h1>
    <table border="2">
        <tr>
            <td>A</td>
            <td rowspan="2">B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>
    <table border="2">
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>

</body>
</html>
