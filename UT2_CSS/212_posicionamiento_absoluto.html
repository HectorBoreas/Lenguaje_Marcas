<!DOCTYPE html>
<html lang="en">
<head>

    <title>Posicionamiento Absoluto</title>
    <link rel="stylesheet" href="css/he008.css">
</head>
<body>

    <h1>Ejemplo de Posicionamiento</h1>
    <h2>Absoluto</h2>
    <p>PÁRRAFO 1:
        <a href="#">Enlace 1</a>
        <a href="#" class="arriba">Enlace 2</a>
        <a href="#" class="absoluto">Enlace 3</a>
    </p>
    
    <p>PÁRRAFO 2:
        <a href="#">Enlace 1</a>
        <a href="#" class="abajo">Enlace 2</a>
        <a href="#" class="mas_abajo">Enlace 3</a>
    </p>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
