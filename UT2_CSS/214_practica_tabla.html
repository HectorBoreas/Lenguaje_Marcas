<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Práctica</title>
    <link rel="stylesheet" href="css/he009_table.css">
</head>
<body>
    <h1>Tabla de Práctica para el examen</h1>

    <table>
        <tr class="fila_1">
            <td>A</td>
            <td>B</td>
            <td class="expan">C</td>
            <td>D</td>
        </tr>
        <tr class="fila_2">
            <td rowspan="2">E</td>
            <td>F</td>
            <td colspan="2">G</td>
        </tr>
        <tr class="fila_3">
            <td>J</td>
            <td rowspan="2">K</td>
            <td>L</td>
        </tr>
        <tr class="fila_4">
            <td>M</td>
            <td>N</td>
            <td>P</td>
        </tr>
    </table>
</body>
</html>
